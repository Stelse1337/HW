<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body">
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__top">
						<a href="#" class="header__logo">
							<img src="images/logo-bo.svg" alt="логотип">
						</a>
						<nav class="header__nav">
							<ul class="header__list">
								<li class="header__item">
									<a href="#" class="header__link">Программа обучения</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Галерея</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Отзывы</a>
								</li>
								<li class="header__item">
									<a href="#" class="header__link">Контакты</a>
								</li>
							</ul>
						</nav>
						<a class="burger-icon">
							<span></span>
						</a>
					</div>
					<div class="header__hero">
						<div class="hero__description">
							<div class="hero__subtitle">
								<span class="hero__subtitle-item">СТАРТ</span>
								<span class="hero__subtitle-item">26.06.2024</span>
							</div>
							<h1 class="hero__title">
								Научись печь торты и десерты с нуля
							</h1>
							<div class="hero__button-inner">

									За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
								</p>
								<div class="hero__play-mobile">
									<a data-fslightbox="video" href="media/cake.mp4" class="hero__play-icon">
										<img src="images/hero-play.svg" alt="">
									</a>
									<p>
										Посмотри, как готовятся наши торты
									</p>
								</div>
								<button class="button">
									Записаться на курс
								</button>
							</div>
						</div>
						<div class="hero__player">
							<img src="images/hero-lady.png" alt="девушка с тортом">
							<div class="hero__play">
								<a data-fslightbox href="media/cake.mp4" class="hero__play-icon">
									<img src="images/hero-play.svg" alt="">
								</a>
								<p>
									Посмотри, как готовятся наши торты
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

		<footer>

		</footer>
